{{ define "main" }}
<h1 style="text-align: center; margin: 20px 0;">タグ: {{ .Title }}</h1>
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
  {{ range .Pages }}
    <div style="flex: 0 1 calc(33% - 20px); box-sizing: border-box; border: 1px solid #ccc; border-radius: 8px; padding: 16px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
      <div style="font-size: 1.2rem; font-weight: bold; margin-bottom: 8px;">{{ .Title }}</div>
      <div style="font-size: 0.95rem; margin-bottom: 12px;">{{ .Params.description }}</div>
      <div style="font-size: 0.85rem; color: #555; margin-bottom: 8px;">使用技術: {{ .Params.tech }}</div>
      <div style="font-size: 0.8rem; color: #888; margin-bottom: 8px;">
        {{ range .Params.tags }}
          <a href="/tags/{{ . | urlize }}/" style="background-color: #f0f0f0; padding: 2px 6px; border-radius: 4px; margin-right: 4px; text-decoration: none;">#{{ . }}</a>
        {{ end }}
      </div>
      
      <a href="{{ .RelPermalink }}" style="font-size: 0.9rem; color: #007acc;">詳細を見る</a>
    </div>
  {{ end }}
</div>
{{ end }}

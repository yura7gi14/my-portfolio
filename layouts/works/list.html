<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-description {
      font-size: 0.95rem;
      margin-bottom: 12px;
    }

    .card-tech {
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 8px;
    }

    .card-link {
      font-size: 0.9rem;
      color: #007acc;
      text-decoration: none;
    }

    .card-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-top: 20px;">制作物一覧</h1>
  <div class="grid">
    {{ range .Pages }}
    <div class="card">
      <div class="card-title">{{ .Title }}</div>
      <div class="card-description">{{ .Params.description }}</div>
      <div class="card-tech">使用技術: {{ .Params.tech }}</div>
      <a href="{{ .RelPermalink }}" class="card-link">詳細を見る</a>
    </div>
    {{ end }}
  </div>
</body>
</html>
